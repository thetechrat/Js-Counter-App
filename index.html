<!DOCTYPE html>
<html>
  <head>
    <title>JS COUNTER APP</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="welcome">
      <span id="welcome-el"></span>
    </div>
    <div class="counter">
      <div class="h2">
        <h2>JS COUNTER</h2>
      </div>
      <div class="count" id="count-el">0</div>
      <button class="increment" onclick="increment()">COUNT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Previous Entries:</p>
    </div>
    
        <footer>
      <marquee class="ft" behavior="" direction=""
        >Made with &#10084; by THETECHRAT</marquee
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
